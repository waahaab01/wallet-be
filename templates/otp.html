<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { background: #fff; padding: 32px; border-radius: 8px; max-width: 400px; margin: 40px auto; box-shadow: 0 2px 8px #e0e0e0; }
    .otp { font-size: 2em; color: #4a90e2; margin: 16px 0; letter-spacing: 4px; }
    .footer { color: #888; font-size: 0.9em; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello,</h2>
    <p>Your One-Time Password (OTP) for <b>{{type}}</b> is:</p>
    <div class="otp">{{otp}}</div>
    <p>This code will expire in 10 minutes. Please do not share it with anyone.</p>
    <div class="footer">If you did not request this, you can ignore this email.<br>Thank you,<br><b>Wallet App Team</b></div>
  </div>
</body>
</html>
